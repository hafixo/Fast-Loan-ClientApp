<div class="container">
    <div class="page-header">
        <div class="container">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="bg-white pinside30">
                   
                        <div class="row">
                           <div class="col-xl-4 col-lg-4 col-md-9 col-sm-12 col-12">
                                <h1 class="page-title">Profile</h1>
                            </div>
                           
                        </div>
                    </div>
                    
                </div>
            </div>
 </div>
 <br>
    <form  #profileUpdateForm="ngForm" (ngSubmit)="OnSubmit(profileUpdateForm)"> 
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputfn">First Name</label>
            <input type="text" class="form-control" id="inputfn" placeholder="First Name"
            name="FirstName" [(ngModel)]="userDetails.firstName" [disabled] ="isDisabled">
          </div>
          <div class="form-group col-md-6">
              <label for="inputln">Last Name</label>
              <input type="text" class="form-control" id="inputln" placeholder="Last Name"
              name="LastName" [(ngModel)]="userDetails.lastName" [disabled] ="isDisabled">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="s@gmail.com"
            name="Email" [(ngModel)]="userDetails.email" [disabled] ="isDisabled">
          </div>

      <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputun">User Name</label>
            <input type="text" class="form-control" id="inputun" placeholder="User Name"
            name="UserName" [(ngModel)]="userDetails.userName" [disabled] ="isDisabled">
        </div>
      </div>
      
      <div [class.d-none]="true">
        <div class="form-group col-md-6">
            <label for="inputun">Password</label>
            <input type="text" class="form-control" id="inputun" placeholder="Password"
            name="UserName" [(ngModel)]="userDetails.password" [disabled] ="isDisabled">
        </div>
      </div>

        <button  class="btn btn-primary" (click)="edit()" [class.d-none]="btnEnable" type="button">Edit</button>
        <button  class="btn btn-primary"  [disabled]="!profileUpdateForm.valid" type="submit" [class.d-none]="btnDisable" >Update</button>
      </form>
</div>
